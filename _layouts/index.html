<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  </head>

  <body>
    
    <div class="intro-header">
        <div class="wrapper-masthead">
         <div class="container">
           <header class="masthead-index clearfix">
		   <img src="/images/logo.png" class="site-info" style="margin-top: 10px;">
             <div class="site-info">
               <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
               <p class="site-description">{{ site.description }}</p>
             </div>
             <nav>
               <a href="{{ site.baseurl }}/">首页</a>
               <a href="https://{{ site.footer-links.gitbook }}.gitbooks.io/doc/content/" target="_blank">文档</a>
               <a href="{{ site.baseurl }}/version">版本</a>
			   <a href="{{ site.baseurl }}/blog">博客</a>
             </nav>
           </header>
         </div>
       </div>
       
        <div class="container">
		
            <div class="centered">
              <ul class="ch-grid">
                <li>
                    <a class="button button-success" href="{{ site.baseurl  }}/quickstart/">快速开始</a>
                </li>
            </ul>
        </div>
        
        </div>
    </div>

    <div id="main" role="main" class="container">
      <article class="page">

		  <h1>{{ page.title }}</h1>

		  <div class="entry">
			{{ content }}
		  </div>
		</article>

    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
            <div class="svg-icon">
          {% include svg-icons.html %}
            </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
